# declare columns, their labels, and a type so Liquid knows how to render each


- key: tableau
  label: Tableau
  type: markdown

- key: web
  label: Web
  type: image          # expects { src, alt }

- key: promotion_order
  label: Promotion order
  type: int


- key: crossing
  label: Crossing number
  type: int

- key: orbits
  label: Dihedral orbits
  type: markdown








