# declare columns, their labels, and a type so Liquid knows how to render each

- key: type
  label: Type
  type: markdown

- key: visualization
  label: Picture
  type: image          # expects { src, alt }

- key: grp_name
  label: Group name
  type: markdown

- key: gap_id
  label: GAP id
  type: markdown

- key: normalizer_id
  label: Normalizer id
  type: markdown

- key: centralizer_id
  label: Centralizer id
  type: markdown

- key: centralizer_solvable
  label: Centralizer solvable?
  type: markdown

- key: normalizer_solvable
  label: Normalizer solvable?
  type: markdown

- key: normalizer_mod_grp_id
  label: Normalizer mod group (id)
  type: markdown

- key: normalizer_mod_grp_solvable
  label: Normalizer mod group solvable?
  type: markdown




